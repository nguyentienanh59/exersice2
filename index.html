<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link rel="stylesheet" href="./sass/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/logo.svg" alt="Logo Fail" />
      </div>
      <nav>
        <ul class="nav-menu">
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="icon-cart-user">
        <div class="shop-cart">
          <small>2</small>
          <img class="shop-cart-img" src="./images/icon-cart.svg" alt="shop-cart-fail" />
          <div class="cart-list">
            <div class="header-cart">Cart</div>
            <ul class="cart-list-items">
              <li class="list-item">
                <img
                  class="img-cart"
                  src="./images/image-product-1-thumbnail.jpg"
                  alt="cart item"
                />
                <div class="cart-infor">
                  <p>Fall limited Edition Sneaker</p>
                  <div class="cart-checkout">
                    <span class="price-cart">$125 x 3</span>
                    <span class="price-total">$375.00</span>
                  </div>
                </div>
                <div class="delete-cart">
                  <img class="delete-cart-item" src="./images/icon-delete.svg" alt="Delete" />
                </div>
              </li>
            </ul>
            <div class="btn-checkout">
              <button class="btn-checkout-cart">Checkout</button>
            </div>
          </div>
        </div>
        <div class="header-img">
          <img class="header-img-user" src="./images/image-avatar.png" alt="avatar" />
        </div>
      </div>
    </header>
  </body>
</html>
